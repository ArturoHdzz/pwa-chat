<ion-content [fullscreen]="true" class="login-content">
  <div class="login-wrapper">

    <!-- BRAND -->
    <div class="brand">
      <div class="brand-icon">
        <ion-icon name="briefcase-outline"></ion-icon>
      </div>
      <div class="brand-text">
        <span class="brand-title">Enterprise Flow</span>
        <span class="brand-subtitle">Portal de proyectos</span>
      </div>
    </div>

    <!-- CARD -->
    <div class="login-card">

      <ion-note *ngIf="error()" class="error-note">
        {{ error() }}
      </ion-note>

      <ion-item lines="none" class="field">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          [(ngModel)]="email"
          type="email"
          label="Correo electrónico"
          labelPlacement="floating"
          autocomplete="email">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="field">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>

        <ion-input
          [(ngModel)]="password"
          [type]="showPass ? 'text' : 'password'"
          label="Contraseña"
          labelPlacement="floating"
          autocomplete="current-password">
        </ion-input>

        <ion-button
          slot="end"
          fill="clear"
          size="small"
          type="button"
          (click)="showPass = !showPass">
          <ion-icon [name]="showPass ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <div class="actions">
        <a ion-router-link routerLink="/recover" class="link">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <ion-button
        expand="block"
        shape="round"
        class="primary-btn"
        (click)="submit()"
        [disabled]="loading()">

        <ng-container *ngIf="!loading(); else loadingTpl">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar sesión
        </ng-container>

        <ng-template #loadingTpl>
          <ion-spinner name="crescent"></ion-spinner>
        </ng-template>
      </ion-button>

      <div class="bottom-text">
        <span>¿No tienes cuenta?</span>
        <a ion-router-link routerLink="/register" class="link">
          Solicitar acceso
        </a>
      </div>
    </div>
  </div>
</ion-content>
