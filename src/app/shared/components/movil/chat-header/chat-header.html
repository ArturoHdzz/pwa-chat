<ion-header>
  <ion-toolbar class="chatlist-toolbar">
    <div class="chatlist-header">
      <div class="chatlist-title-left" (click)="openProfile()">
        
        <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>

        <div class="title-block">
          <!-- <span class="time-label">{{ timeLabel }}</span> -->
          <h1 class="page-title">{{ title }}</h1>

          <span class="org-label" *ngIf="selectedOrgName">
            {{ selectedOrgName }}
          </span>
        </div>
      </div>

      
      <div class="chatlist-actions">
        <button
  *ngIf="pwa.canInstall()"
  class="px-3 py-1 bg-emerald-600 text-black rounded-full text-xs"
  (click)="install()"
>
  Instalar App
</button>

        <!-- <ion-button fill="clear">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button> -->
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-modal
  [isOpen]="isModalOpen()"
  (didDismiss)="closeProfile()"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title style="margin-left: 10px;"> Cuenta</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeProfile()">
            Cerrar
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <div class="p-4 space-y-3">
          <div class="flex items-center space-x-3">
            <div class="w-12 h-12 rounded-full bg-black text-white flex items-center justify-center font-bold text-lg">
              {{ getUserInitials() }}
            </div>
            <div class="flex-1">
              <p class="text-sm font-semibold text-black">
                {{ userName }}
              </p>
              <p class="text-xs text-gray-600">{{ userEmail }}</p>
            </div>
          </div>

          <div class="border-t border-gray-200 pt-3 space-y-2">
            <div class="flex items-start">
              <svg class="w-4 h-4 text-gray-600 mt-0.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <div class="flex-1">
                <p class="text-xs text-gray-500">Nombre completo</p>
                <p class="text-sm text-black font-medium">
                  {{ userName }} {{ user.apellido_paterno }} {{ user.apellido_materno }}
                </p>
              </div>
            </div>

            <div class="flex items-start">
              <svg class="w-4 h-4 text-gray-600 mt-0.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
              <div class="flex-1">
                <p class="text-xs text-gray-500">Email</p>
                <p class="text-sm text-black font-medium">{{ userEmail }}</p>
              </div>
            </div>

            <div class="flex items-start">
              <svg class="w-4 h-4 text-gray-600 mt-0.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
              <div class="flex-1">
                <p class="text-xs text-gray-500">Tel√©fono</p>
                <p class="text-sm text-black font-medium">{{ user.telefono }}</p>
              </div>
            </div>

          

          

          
          </div>
        </div>


     <ion-item>
  <ion-label>Organizacion</ion-label>
  <ion-select
    [value]="selectedOrgId()"
    (ionChange)="onOrgSelect($event.detail.value)"
  >
    <ion-select-option
      *ngFor="let org of organizations()"
      [value]="org.id"
    >
      {{ org.name }}
    </ion-select-option>
  </ion-select>
</ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
