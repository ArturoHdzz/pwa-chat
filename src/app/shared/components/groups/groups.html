<app-spiner [show]="isLoading()" message="Cargando grupos..."></app-spiner>

<div class="container mx-auto p-4">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <h2 class="text-2xl font-bold text-gray-800">Mis Grupos / Clases</h2>
    
    <div class="flex gap-2">
      <button 
        (click)="toggleForm('join')"
        class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors font-medium">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
        Unirse a Clase
      </button>

      <button 
        (click)="toggleForm('create')"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors font-medium shadow-sm">
        <span>+ Crear Nuevo</span>
      </button>
    </div>
  </div>

  <div *ngIf="activeForm() === 'create'" class="bg-white p-6 rounded-lg shadow-md mb-6 border border-gray-200 animate-fade-in">
    <h3 class="text-lg font-semibold mb-4">Nueva Clase</h3>
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nombre del Grupo/Clase</label>
        <input type="text" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
        <textarea formControlName="description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" (click)="toggleForm(null)" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
        <button type="submit" [disabled]="groupForm.invalid || isLoading()" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Guardar</button>
      </div>
    </form>
  </div>

  <div *ngIf="activeForm() === 'join'" class="bg-white p-6 rounded-lg shadow-md mb-6 border border-blue-200 animate-fade-in">
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Unirse a una Clase</h3>
    <div class="flex gap-4 items-end">
      <div class="flex-1">
        <label class="block text-gray-700 text-sm font-bold mb-2">Código de la Clase</label>
        <input 
          type="text" 
          [(ngModel)]="joinCode"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase tracking-widest"
          placeholder="Ej. XY9Z21">
        <p class="text-xs text-gray-500 mt-1">Pídele el código a tu profesor.</p>
      </div>
      <button 
        (click)="onJoinSubmit()"
        [disabled]="!joinCode || isLoading()"
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg h-[42px] mb-[1px]">
        {{ isLoading() ? 'Uniéndose...' : 'Unirse' }}
      </button>
      <button type="button" (click)="toggleForm(null)" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg h-[42px] mb-[1px]">Cancelar</button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let group of groups()" class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow overflow-hidden relative group-card">
      <div class="h-2 bg-blue-500"></div>
      <div class="p-5">
        <div class="flex justify-between items-start">
          <h3 class="text-xl font-bold text-gray-800 mb-1">{{ group.name }}</h3>
          <button (click)="deleteGroup(group.id)" class="text-gray-400 hover:text-red-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
          </button>
        </div>
        
        <div class="flex items-center gap-2 mb-3 bg-gray-50 p-2 rounded border border-gray-100 cursor-pointer hover:bg-gray-100" (click)="copyCode(group.code || '')" title="Clic para copiar código">
          <span class="text-xs font-bold text-gray-500 uppercase">CÓDIGO:</span>
          <span class="text-sm font-mono font-bold text-blue-600 tracking-wider">{{ group.code }}</span>
          <svg class="w-4 h-4 text-gray-400 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
        </div>

        <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ group.description || 'Sin descripción' }}</p>
        
        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
          <span class="text-xs font-medium px-2 py-1 bg-gray-100 rounded-full text-gray-600">
            {{ group.is_class ? 'Clase' : 'Grupo' }}
          </span>
          <a [routerLink]="['/groups', group.id]" class="text-blue-600 hover:text-blue-800 text-sm font-medium cursor-pointer">Ver detalles →</a>
        </div>
      </div>
    </div>

    <div *ngIf="groups().length === 0 && !isLoading()" class="col-span-full text-center py-12 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
      <p class="text-gray-500 text-lg">No hay grupos creados aún.</p>
      <p class="text-gray-400 text-sm">Crea uno nuevo para comenzar.</p>
    </div>
  </div>
</div>
