<div class="container mx-auto p-4">
  <div class="mb-6 flex justify-between items-center">
    <div>
      <a [routerLink]="['/groups', groupId]" class="text-blue-600 hover:underline mb-2 inline-block">← Volver al Grupo</a>
      <h2 class="text-2xl font-bold text-gray-800">Tareas y Asignaciones</h2>
    </div>
    <button (click)="toggleForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      {{ showForm() ? 'Cancelar' : '+ Nueva Tarea' }}
    </button>
  </div>

  <div *ngIf="showForm()" class="bg-white p-6 rounded-lg shadow-md mb-8 border border-blue-100 animate-fade-in">
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Asignar Nueva Tarea</h3>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
          <input type="text" formControlName="title" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Entrega</label>
          <input type="datetime-local" formControlName="due_date" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Instrucciones / Descripción</label>
        <textarea formControlName="description" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" [disabled]="taskForm.invalid || isLoading()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 disabled:opacity-50">
          {{ isLoading() ? 'Asignando...' : 'Asignar a Todos' }}
        </button>
      </div>
    </form>
  </div>

  <div class="space-y-4">
    <div *ngIf="tasks().length === 0 && !isLoading()" class="text-center py-12 bg-gray-50 rounded border border-dashed">
      <p class="text-gray-500">No hay tareas asignadas en este grupo.</p>
    </div>

    <div *ngFor="let task of tasks()" class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-xl font-bold text-gray-800">{{ task.title }}</h3>
          <p class="text-sm text-red-500 font-medium mt-1">Vence: {{ task.due_at | date:'medium' }}</p>
        </div>
        <div class="flex items-center gap-2">
          <button [routerLink]="['/groups', groupId, 'tasks', task.id, 'grading']" class="bg-white border border-gray-300 text-gray-700 px-3 py-1 rounded hover:bg-gray-50 text-sm">
            Ver Entregas / Calificar
          </button>
          
          <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
            Asignada a {{ task.assignees_count || 0 }} miembros
          </span>
          <button (click)="deleteTask(task.id)" class="text-gray-400 hover:text-red-600 p-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
          </button>
        </div>
      </div>
      <p class="text-gray-600 mt-3">{{ task.description }}</p>
    </div>
  </div>
</div>
