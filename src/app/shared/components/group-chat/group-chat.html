<div class="flex flex-col h-[calc(100vh-140px)] bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
  
  <div class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <a [routerLink]="['/groups', groupId]" class="text-gray-500 hover:text-blue-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </a>
      <div>
        <h2 class="text-lg font-bold text-gray-800">Chat del Grupo</h2>
        <p class="text-xs text-gray-500" *ngIf="!isLoading()">En línea</p>
      </div>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4" #scrollContainer>
    <app-spiner [show]="isLoading()" message="Cargando mensajes..."></app-spiner>

    <div *ngIf="!isLoading() && messages().length === 0" class="text-center py-10 text-gray-400">
      <p>No hay mensajes en este grupo aún.</p>
      <p class="text-sm">¡Envía el primero!</p>
    </div>

    <div *ngFor="let msg of messages()" class="flex flex-col" [ngClass]="msg.isMe ? 'items-end' : 'items-start'">
      <div class="flex items-end gap-2 max-w-[70%]">
        
        <div *ngIf="!msg.isMe" class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xs font-bold flex-shrink-0">
          {{ msg.sender.charAt(0).toUpperCase() }}
        </div>

        <div 
          class="px-4 py-2 rounded-2xl shadow-sm text-sm relative group"
          [ngClass]="msg.isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none'">
          
          <p *ngIf="!msg.isMe" class="text-[10px] font-bold text-blue-600 mb-1">{{ msg.sender }}</p>
          
          <img *ngIf="msg.image" [src]="msg.image" class="rounded-lg mb-2 max-w-full max-h-48 object-cover">

          <p class="whitespace-pre-wrap">{{ msg.text }}</p>
          
          <span class="text-[10px] mt-1 block text-right opacity-70">
            {{ msg.time }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white p-4 border-t border-gray-200">
    <div class="flex gap-2 items-end">
      <div class="flex-1 bg-gray-100 rounded-lg flex items-center px-2">
        <textarea 
          [(ngModel)]="messageText" 
          (keydown)="onKeydown($event)"
          placeholder="Escribe un mensaje al grupo..." 
          class="w-full bg-transparent border-none focus:ring-0 p-3 max-h-32 resize-none text-sm"
          rows="1"></textarea>
      </div>
      <button 
        (click)="sendMessage()"
        [disabled]="!messageText.trim()"
        class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition">
        <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
      </button>
    </div>
  </div>
</div>
