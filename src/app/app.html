<ion-app>
  <router-outlet></router-outlet>

  @if (updateAvailable()) {
    <div class="update-toast bg-gray-900 text-white p-4 rounded-lg shadow-xl flex items-center justify-between border border-gray-700">
      <div class="flex flex-col">
        <span class="font-bold text-sm">Actualización disponible</span>
        <span class="text-xs text-gray-300">Una nueva versión de la app está lista.</span>
      </div>
      <div class="flex gap-3 ml-4">
        <button 
          (click)="closeUpdateBanner()" 
          class="text-gray-400 hover:text-white text-sm font-medium transition-colors">
          Después
        </button>
        <button 
          (click)="reloadPage()" 
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-bold transition-colors shadow-sm">
          Actualizar
        </button>
      </div>
    </div>
  }
</ion-app>
